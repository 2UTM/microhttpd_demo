{{ notification }}

<p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapse">Сводка</a>
</p>
<div class="row">
    <div class="col">
        <div class="collapse multi-collapse" id="collapse">
            <div class="card card-body">
                <p>Время работы сервера: {{ uptime }}</p>
            </div>
        </div>
    </div>
</div>

<br>

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Наименование</th>
            <th scope="col">Время получения</th>
            <th scope="col">Версия хоста</th>
        </tr>
    </thead>
    <tbody>
        {% block trTable %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ time }}</td>
            <td>{{ version }}</td>
        </tr>
        {% endblock %}
    </tbody>
</table>
